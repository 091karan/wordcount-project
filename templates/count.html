<div style="padding-left:10px;">
<a href='{% url 'home' %}' style="margin-left:10px; margin-top:100px;">Go back.</a>

<h1>There are {{ count }} words present in your text.</h1>

<h2 style="color:green;">Your words: </h2>
{{ fulltext }}

<h2 style="color:green;">Word count: </h2>
{% if error %}
{{ error }}
{% else %}
{% for word,occurance in sorteddictionary %}

{{ word }} - {{ occurance }}
<br />
{% endfor %}
{% endif %}
</div>
